name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  format:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Setup environment
      run: rustup default 1.81 && rustup component add rustfmt
    - name: Check formatting
      run: cargo fmt --version && cargo fmt --check

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Setup environment
      run: rustup default 1.81 && rustup component add clippy
    - name: Run lint
      run: cargo clippy --version && cargo clippy --all-targets --all-features --tests --no-deps -- -D warnings
    - name: Build
      run: cargo --version && cargo build

  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Setup environment
      run: rustup default 1.81
    - name: Run tests
      run: cargo --version && cargo test --release
